<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Habit Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #4338ca;
      }

      .secondary-btn {
        background: #6b7280;
      }

      .secondary-btn:hover {
        background: #4b5563;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        background: #f9fafb;
        border-radius: 8px;
      }

      .section {
        margin-top: 20px;
      }

      .step,
      .obstacle {
        margin-bottom: 12px;
        padding: 10px;
        background: white;
        border-radius: 6px;
        border-left: 4px solid #4f46e5;
      }

      .obstacle {
        border-left-color: #dc2626;
      }

      em {
        color: #555;
      }

      .loading {
        text-align: center;
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üß† AI Habit Builder</h1>

      <label for="goal">What habit do you want to build?</label>
      <input id="goal" placeholder="e.g. Wake up at 6am" />

      <button onclick="generatePlan()">Add Habit</button>

      <div id="loading" class="loading" style="display: none">
        Generating action steps...
      </div>

      <div id="result" class="result"></div>
    </div>

    <script>
      const API_URL =
        "https://5nghpcuurb.execute-api.us-east-1.amazonaws.com/habit-plan";

      async function generatePlan() {
        const goal = document.getElementById("goal").value.trim();
        if (!goal) {
          alert("Please enter a habit goal.");
          return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("result").innerHTML = "";

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ goal }),
          });

          const data = await response.json();
          document.getElementById("loading").style.display = "none";

          if (!response.ok) {
            throw new Error(data.error || "Failed to generate plan");
          }

          // Save plan ID locally

          localStorage.setItem("habitPlan", JSON.stringify(data.plan));

          renderPlan(data.plan);
        } catch (err) {
          document.getElementById("loading").style.display = "none";
          alert("Error generating habit plan.");
          console.error(err);
        }
      }

      function renderPlan(plan) {
        const resultDiv = document.getElementById("result");

        let html = `<h2>üéØ ${plan.goal}</h2>`;

        html += `<div class="section"><h3>‚úÖ Action Steps</h3>`;
        plan.action_steps.forEach((step) => {
          html += `
          <div class="step">
            <strong>${step.step}. ${step.action}</strong><br />
            <em>Why:</em> ${step.reason}
          </div>
        `;
        });
        html += `</div>`;

        html += `<div class="section"><h3>‚ö†Ô∏è Potential Obstacles</h3>`;
        plan.obstacles.forEach((obs) => {
          html += `
          <div class="obstacle">
            <strong>${obs.issue}</strong><br />
            üëâ ${obs.solution}
          </div>
        `;
        });
        html += `</div>`;

        resultDiv.innerHTML = html;
      }
      
    </script>
  </body>
</html>
